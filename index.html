<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IB Rebate Request — Sleeping Partner</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Kanit:wght@200;300;400;500;600&family=Sarabun:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --black:    #050505;
      --dark:     #0a0a0a;
      --surface:  #0f0f0f;
      --surface2: #161616;
      --border:   #1e1e1e;
      --gold:     #c9a84c;
      --gold-lt:  #f0d080;
      --gold-md:  #d4a843;
      --gold-dk:  #8a6820;
      --gold-dim: rgba(201,168,76,0.12);
      --text:     #f5edd8;
      --text-sub: #9a8a68;
      --text-dim: #4a4030;
      --red:      #c0392b;
      --green:    #1a8a4a;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html { scroll-behavior: smooth; }

    body {
      background: var(--black);
      font-family: 'Sarabun', sans-serif;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem 1rem;
      position: relative;
      overflow-x: hidden;
    }

    /* ── ATMOSPHERIC BACKGROUND ── */
    body::before {
      content: '';
      position: fixed; inset: 0;
      background:
        radial-gradient(ellipse 80% 50% at 50% -10%, rgba(201,168,76,0.09) 0%, transparent 65%),
        radial-gradient(ellipse 50% 60% at -10% 50%, rgba(201,168,76,0.04) 0%, transparent 55%),
        radial-gradient(ellipse 50% 60% at 110% 50%, rgba(201,168,76,0.04) 0%, transparent 55%);
      pointer-events: none;
      z-index: 0;
    }

    /* noise grain */
    body::after {
      content: '';
      position: fixed; inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
      pointer-events: none;
      opacity: .4;
      z-index: 0;
    }

    /* ── CORNER ORNAMENTS ── */
    .corner {
      position: fixed;
      width: 80px; height: 80px;
      pointer-events: none;
      z-index: 0;
      opacity: .35;
    }
    .corner-tl { top: 20px; left: 20px; }
    .corner-tr { top: 20px; right: 20px; transform: scaleX(-1); }
    .corner-bl { bottom: 20px; left: 20px; transform: scaleY(-1); }
    .corner-br { bottom: 20px; right: 20px; transform: scale(-1,-1); }
    .corner svg { width: 100%; height: 100%; }

    /* ── WRAP ── */
    .wrap {
      width: 100%;
      max-width: 660px;
      position: relative;
      z-index: 1;
      animation: riseUp .8s cubic-bezier(.22,.68,0,1.2) both;
    }

    @keyframes riseUp {
      from { opacity: 0; transform: translateY(40px) scale(.97); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* ── HEADER ── */
    .header {
      text-align: center;
      margin-bottom: 2.5rem;
      position: relative;
    }

    .logo-container {
      position: relative;
      display: inline-block;
      margin-bottom: 1.8rem;
    }

    .logo-img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      position: relative;
      z-index: 2;
      filter: drop-shadow(0 0 25px rgba(201,168,76,0.4)) drop-shadow(0 0 60px rgba(201,168,76,0.15));
      transition: filter .4s ease;
    }

    .logo-container:hover .logo-img {
      filter: drop-shadow(0 0 35px rgba(201,168,76,0.6)) drop-shadow(0 0 80px rgba(201,168,76,0.25));
    }

    /* rotating ring */
    .logo-ring-outer {
      position: absolute;
      inset: -10px;
      border-radius: 50%;
      border: 1px solid transparent;
      background: linear-gradient(var(--black), var(--black)) padding-box,
                  conic-gradient(from 0deg, transparent 0%, var(--gold-dk) 25%, var(--gold) 50%, var(--gold-dk) 75%, transparent 100%) border-box;
      animation: spin 8s linear infinite;
      z-index: 1;
    }

    .logo-ring-inner {
      position: absolute;
      inset: -5px;
      border-radius: 50%;
      border: 1px solid rgba(201,168,76,0.2);
      z-index: 1;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .header-eyebrow {
      font-family: 'Kanit', sans-serif;
      font-weight: 200;
      font-size: .72rem;
      letter-spacing: .5em;
      color: var(--gold-dk);
      text-transform: uppercase;
      margin-bottom: .6rem;
    }

    .header h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 2.6rem;
      font-weight: 600;
      letter-spacing: .08em;
      line-height: 1;
      background: linear-gradient(135deg, var(--gold-lt) 0%, var(--gold) 50%, var(--gold-dk) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: none;
      margin-bottom: .5rem;
    }

    .header-sub {
      font-family: 'Kanit', sans-serif;
      font-weight: 300;
      font-size: .85rem;
      color: var(--text-sub);
      letter-spacing: .2em;
    }

    /* ── ORNAMENTAL DIVIDER ── */
    .divider {
      display: flex;
      align-items: center;
      gap: 14px;
      margin: 2rem 0;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: linear-gradient(to right, transparent, var(--gold-dk), transparent);
    }
    .divider .gem {
      display: flex; align-items: center; gap: 6px;
    }
    .divider .gem span {
      font-size: .55rem;
      color: var(--gold-dk);
    }
    .divider .gem .diamond {
      width: 7px; height: 7px;
      background: var(--gold);
      transform: rotate(45deg);
      box-shadow: 0 0 8px var(--gold);
    }

    /* ── OUTER CARD FRAME ── */
    .card-frame {
      position: relative;
      padding: 2px;
      border-radius: 6px;
      background: linear-gradient(145deg, rgba(201,168,76,0.3) 0%, rgba(201,168,76,0.05) 40%, rgba(201,168,76,0.15) 100%);
    }

    .card-frame::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 6px;
      padding: 1px;
      background: linear-gradient(145deg, var(--gold-dk), transparent 50%, var(--gold-dk));
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }

    /* ── CARD ── */
    .card {
      background: var(--surface);
      border-radius: 5px;
      overflow: hidden;
      box-shadow:
        0 40px 80px rgba(0,0,0,.8),
        0 0 0 1px rgba(201,168,76,0.05),
        inset 0 1px 0 rgba(201,168,76,0.07);
    }

    /* ── SECTION BAR ── */
    .section-bar {
      display: flex;
      align-items: center;
      gap: 12px;
      background: linear-gradient(90deg, rgba(201,168,76,0.1) 0%, rgba(201,168,76,0.02) 100%);
      border-left: 2px solid var(--gold);
      padding: .85rem 1.8rem;
    }

    .section-bar .num {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--gold-dk);
      line-height: 1;
    }

    .section-bar .sep {
      width: 1px; height: 14px;
      background: var(--gold-dk);
      opacity: .4;
    }

    .section-bar .label {
      font-family: 'Kanit', sans-serif;
      font-size: .72rem;
      font-weight: 400;
      letter-spacing: .22em;
      color: var(--gold);
      text-transform: uppercase;
    }

    .section-body {
      padding: 1.8rem;
      border-bottom: 1px solid var(--border);
    }
    .section-body:last-of-type { border-bottom: none; }

    /* ── FORM ELEMENTS ── */
    .row-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.2rem;
    }

    .form-group { margin-bottom: 1.3rem; }
    .form-group:last-child { margin-bottom: 0; }

    label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-family: 'Kanit', sans-serif;
      font-size: .7rem;
      font-weight: 500;
      color: var(--text-sub);
      letter-spacing: .15em;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    label .req { color: var(--gold); font-size: .8rem; }

    .input-wrap { position: relative; }

    .input-wrap .icon {
      position: absolute;
      left: 14px; top: 50%;
      transform: translateY(-50%);
      font-size: .9rem;
      color: var(--text-dim);
      pointer-events: none;
      transition: color .2s;
      z-index: 1;
    }

    input, select, textarea {
      width: 100%;
      background: var(--dark);
      border: 1px solid #1c1c1c;
      border-radius: 3px;
      color: var(--text);
      font-family: 'Sarabun', sans-serif;
      font-size: .95rem;
      padding: .8rem 1rem .8rem 2.7rem;
      outline: none;
      transition: border-color .25s, box-shadow .25s, background .25s;
      -webkit-appearance: none;
    }

    input.no-icon, textarea.no-icon { padding-left: 1rem; }
    input::placeholder, textarea::placeholder { color: var(--text-dim); font-size: .85rem; }

    input:focus, select:focus, textarea:focus {
      border-color: var(--gold-dk);
      background: #080808;
      box-shadow: 0 0 0 3px rgba(201,168,76,0.08), inset 0 1px 3px rgba(0,0,0,.5);
    }

    .input-wrap:focus-within .icon { color: var(--gold); }

    select option { background: #1a1a1a; }

    textarea {
      padding-left: 1rem;
      min-height: 90px;
      resize: vertical;
      line-height: 1.6;
    }

    /* ── FOOTER ── */
    .card-footer {
      padding: 1.8rem;
      background: linear-gradient(180deg, var(--surface) 0%, #0c0c0c 100%);
      text-align: center;
    }

    .submit-btn {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 1.1rem 2rem;
      background: linear-gradient(135deg, #1a1200 0%, #2a1e00 40%, #1a1200 100%);
      border: 1px solid var(--gold-dk);
      border-radius: 3px;
      color: var(--gold);
      font-family: 'Kanit', sans-serif;
      font-size: .88rem;
      font-weight: 500;
      letter-spacing: .3em;
      text-transform: uppercase;
      cursor: pointer;
      overflow: hidden;
      transition: all .3s ease;
      outline: none;
    }

    .submit-btn::before {
      content: '';
      position: absolute; inset: 0;
      background: linear-gradient(135deg, rgba(201,168,76,0.15) 0%, rgba(201,168,76,0.05) 50%, rgba(201,168,76,0.15) 100%);
      opacity: 0;
      transition: opacity .3s;
    }

    .submit-btn:hover {
      border-color: var(--gold);
      color: var(--gold-lt);
      box-shadow: 0 0 20px rgba(201,168,76,0.2), 0 0 60px rgba(201,168,76,0.08);
      transform: translateY(-1px);
    }

    .submit-btn:hover::before { opacity: 1; }
    .submit-btn:active { transform: translateY(0); }
    .submit-btn:disabled { opacity: .5; cursor: not-allowed; transform: none; }

    .btn-icon { font-size: 1rem; }

    .spinner {
      display: none;
      width: 16px; height: 16px;
      border: 2px solid rgba(201,168,76,0.3);
      border-top-color: var(--gold);
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
    }

    /* ── TOAST ── */
    .toast {
      display: none;
      align-items: center;
      gap: 10px;
      margin-top: 1.2rem;
      padding: .9rem 1.2rem;
      border-radius: 3px;
      font-family: 'Kanit', sans-serif;
      font-size: .85rem;
      font-weight: 400;
      letter-spacing: .03em;
      animation: slideIn .3s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .toast.success {
      background: rgba(26,138,74,0.12);
      border: 1px solid rgba(26,138,74,0.35);
      color: #5de09a;
    }

    .toast.error {
      background: rgba(192,57,43,0.12);
      border: 1px solid rgba(192,57,43,0.35);
      color: #f08070;
    }

    .footer-note {
      margin-top: 1.2rem;
      font-family: 'Kanit', sans-serif;
      font-size: .68rem;
      font-weight: 300;
      color: var(--text-dim);
      letter-spacing: .08em;
    }

    /* ── CONFIG BADGE ── */
    .cfg {
      background: rgba(201,168,76,0.05);
      border: 1px solid rgba(201,168,76,0.15);
      border-radius: 3px;
      padding: .8rem 1.2rem;
      margin-bottom: 1.5rem;
      font-family: 'Sarabun', sans-serif;
      font-size: .82rem;
      color: var(--text-sub);
      line-height: 1.7;
    }
    .cfg code {
      background: rgba(201,168,76,0.1);
      padding: 1px 6px;
      border-radius: 2px;
      color: var(--gold-md);
      font-size: .78rem;
      word-break: break-all;
    }

    @media (max-width: 520px) {
      .row-2 { grid-template-columns: 1fr; }
      .header h1 { font-size: 2rem; }
      .logo-img { width: 100px; height: 100px; }
    }
  </style>
</head>

<script>
  const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyKIoLkUHlxIgNG5wPfESaxjQko1P5_nbHTYGY0l2WUQ5zd-Afd7_oWtCSG3KKckdJSzg/exec";

  function showToast(type, msg) {
    const t = document.getElementById('toast');
    t.className = 'toast ' + type;
    t.innerHTML = (type === 'success' ? '✅ ' : '❌ ') + msg;
    t.style.display = 'flex';
    if (type === 'success') setTimeout(() => t.style.display = 'none', 6000);
  }

  function setLoading(on) {
    const btn     = document.getElementById('submitBtn');
    const spinner = document.getElementById('spinner');
    const txt     = document.getElementById('btnText');
    btn.disabled          = on;
    spinner.style.display = on ? 'block' : 'none';
    txt.style.display     = on ? 'none'  : 'inline';
  }

  async function submitForm() {
    const fields = {
      clientName:  document.getElementById('clientName').value.trim(),
      clientEmail: document.getElementById('clientEmail').value.trim(),
      clientPhone: document.getElementById('clientPhone').value.trim(),
      accountNo:   document.getElementById('accountNo').value.trim(),
      ibName:      document.getElementById('ibName').value.trim(),
      ibEmail:     document.getElementById('ibEmail').value.trim(),
      note:        document.getElementById('note').value.trim(),
      timestamp:   new Date().toLocaleString('th-TH')
    };

    const required = ['clientName','clientEmail','accountNo','ibName','ibEmail','clientPhone'];
    for (const k of required) {
      if (!fields[k]) {
        showToast('error', 'กรุณากรอกข้อมูลที่มีเครื่องหมาย * ให้ครบถ้วน');
        return;
      }
    }

    const emailRe = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRe.test(fields.clientEmail) || !emailRe.test(fields.ibEmail)) {
      showToast('error', 'รูปแบบ Email ไม่ถูกต้อง กรุณาตรวจสอบอีกครั้ง');
      return;
    }

    setLoading(true);
    try {
      const res  = await fetch(GOOGLE_SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify(fields)
      });
      const data = await res.json();
      if (data.status === 'ok') {
        showToast('success', 'ส่งคำขอ Rebate สำเร็จ! ทีมงานได้รับแจ้งทาง LINE แล้ว');
        document.querySelectorAll('input, textarea').forEach(el => el.value = '');
      } else {
        throw new Error(data.message || 'เกิดข้อผิดพลาด');
      }
    } catch(err) {
      showToast('error', 'ไม่สามารถส่งข้อมูลได้: ' + err.message);
    } finally {
      setLoading(false);
    }
  }
</script>
